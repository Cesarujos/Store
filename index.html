<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliStore</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container-logo">
            <a href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="logo-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg></a>
              <h1 class = 'logo'>AliStore</h1>
        </div>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="icon-cart">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                  </svg>
                 <div class="count-product">
                    <span id="contador-productos">0</span>
                </div>
            </div> 
            <div class="container-cart-product">
                <div class="cart-empty">El carrito está vacío</div>
                <div class="row-product">
                </div>
                <div class="cart-total hidden-cart">
                    <h3>Total</h3>
                    <span class="total-pagar">S/.0.00</span>
                </div>
                <div class="btn-cart-container hidden-cart">
                    <button class="btn-comprar" type="submit">COMPRAR</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="portada">
            <img class="image-portada" src="https://dsm01pap002files.storage.live.com/y4mzBhy0SQ9dIUcKrWo-_-dFYuTQWKI19yGUMx_tgpmwiilrTLCcpc8JkF5tMcZWMElipo2vBR5BR3Dtbko1u8k2X3XgRScBmH6-eo9ubCqNQ6e1NYST81rwiocuhsOB2BlchO8pwqzh0Wvo--zTujITJlSHeW6qzaxAv20ufUb-INrsRPgYYR6Rm1f0dOizZy7?width=2000&height=1124&cropmode=none" alt="portada">
        </div>
        <div class="container-items">
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
